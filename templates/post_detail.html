{% extends 'default.html' %}

{% load custom_filters %}

{% block title %}
News
{% endblock title %}

{% block content %}
<h1>{{ post.title|censor }}</h1>
<a href="{% url 'post_update' post.id %}">Редактировать</a>
<a href="{% url 'post_delete' post.id %}">Удалить</a>
<h3>{{ post.dateCreation|date:'d-m-Y H:i' }}</h3>
<p>{{ post.text|censor }}</p>
{% endblock content %}
